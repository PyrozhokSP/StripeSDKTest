apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'

dependencies {
    implementation project(':unityLibrary')
    //noinspection UseTomlInstead
    implementation "com.stripe:stripe-android:20.44.1"
    //noinspection UseTomlInstead
    implementation "com.github.kittinunf.fuel:fuel:2.3.1"
    //noinspection UseTomlInstead
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.3"
    //noinspection UseTomlInstead
    api "androidx.core:core-ktx:1.13.1"
    //noinspection UseTomlInstead
    api "com.google.android.material:material:1.12.0"
    //noinspection UseTomlInstead
    api "androidx.activity:activity-compose:1.9.0"
    //noinspection UseTomlInstead
    api "androidx.compose.ui:ui:1.6.7"
    //noinspection UseTomlInstead
    api "androidx.compose.foundation:foundation:1.6.7"
    //noinspection UseTomlInstead
    api "androidx.compose.material3:material3:1.2.1"
    }

android {
    ndkPath "/Applications/Unity/Hub/Editor/2022.3.28f1/PlaybackEngines/AndroidPlayer/NDK"
    namespace 'com.DefaultCompany.StripeSDKEmptyTest'

    compileSdkVersion 34
    buildToolsVersion '34.0.0'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 34
        applicationId 'com.DefaultCompany.StripeSDKEmptyTest'
        ndk {
            abiFilters 'armeabi-v7a'
        }
        versionCode 1
        versionName '0.1'
    }

    aaptOptions {
        noCompress = ['.unity3d', '.ress', '.resource', '.obb', '.bundle', '.unityexp'] + unityStreamingAssets.tokenize(', ')
        ignoreAssetsPattern = "!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.debug
            jniDebuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.debug
        }
    }

    packagingOptions {
        doNotStrip '*/armeabi-v7a/*.so'
    }

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false
        }
        abi {
            enableSplit = true
        }
    }
}
